<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>❤ 献给cyx小姐 ❤</title>
    <style>
        /*---- 梦幻渐变背景 ----*/
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /*---- 密码验证弹窗 ----*/
        .password-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        /*---- 照片墙布局 ----*/
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /*---- 拍立得相框效果 ----*/
        .photo-frame {
            background: white;
            padding: 15px;
            transform: rotate(-3deg);
            transition: all 0.3s;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.1);
        }
        .photo-frame:hover {
            transform: rotate(2deg) scale(1.05);
        }

        /*---- 动态漂浮爱心 ----*/
        .heart {
            position: fixed;
            color: #ff6b6b;
            font-size: 24px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
        }
    </style>
</head>
<body>
    <!-- 密码验证 -->
    <div class="password-popup">
        <h2>❤ 请输入爱的密码 ❤</h2>
        <input type="password" id="password" placeholder="我们相识的日子（xxxx 月/日）">
        <button onclick="checkPassword()">进入回忆</button>
    </div>

    <!-- 照片展示区 -->
    <main style="display:none;" id="content">
        <div class="gallery">
            <!-- 替换以下图片路径 -->
            <div class="photo-frame">
                <img src="photo1.jpg" style="width:100%; height:300px; object-fit: cover;">
                <p style="text-align:center; font-size:1.2em; color:#e84393;">第一次约会</p>
            </div>
            <!-- 复制更多photo-frame区块 -->
        </div>
    </main>

    <!-- 自动生成爱心 -->
    <script>
        // 密码验证逻辑
        function checkPassword() {
            if (document.getElementById('password').value === '0413') { // 密码设为1314
                document.querySelector('.password-popup').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                generateHearts();
            } else {
                alert('❌ 密码错误，再想想我们的纪念日吧~');
            }
        }

        // 生成动态爱心
        function generateHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.innerHTML = '❤';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }
    </script>
</body>
</html>
